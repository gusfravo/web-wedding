<app-tool-bar></app-tool-bar>
<div class="row justify-content-center">
  <div class="col-11">
      <div class="row justify-content-between p-4">
          <div class="col-6">
              <span class="admin-title">Invitados de {{object.name}}</span>
          </div>
          <div class="col-6" style="    text-align: right;">
              <button mat-button color="primary" routerLink="/admin/invitation/{{object.id}}/guest/update/new"> <i class="material-icons">add</i>Agregar un invitado</button>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-12">
              <table class="table table-general" style="    font-size: 1rem;">
                  <thead class="header-table">
                    <tr>
                      <th class="">Nombre</th>
                      <th class="">Adultos</th>
                      <th class="">Ni√±os</th>
                      <th class="">Total</th>
                      <th class="">Invitacion Abierta</th>
                      <th class="">Invitacion Confirmada</th>
                      <th>URL</th>
                      <th class="">Acciones</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let guest of guestList">
                      <td>{{ guest.name }}</td>
                      <td>{{ guest.adults }}</td>
                      <td>{{ guest.children }}</td>
                      <td>{{ guest.numberInPary }}</td>
                      <td>
                        <span *ngIf="guest.invitationOpen" style="color: #4CAF50;"><i class="material-icons">check_circle_outline</i></span>
                        <span *ngIf="!guest.invitationOpen" style="color: #FF9800"><i class="material-icons">panorama_fish_eye</i></span>
                      </td>
                      <td>
                        <span *ngIf="guest.confirmed" style="color: #4CAF50;"><i class="material-icons">check_circle_outline</i></span>
                        <span *ngIf="!guest.confirmed" style="color: #FF9800"><i class="material-icons">panorama_fish_eye</i></span>
                      </td>
                      <td>{{ guest.url }}</td>
                      <td>
                        <button mat-icon-button color="primary" matTooltip="Editar invitado" routerLink="/admin/invitation/{{object.id}}/guest/update/{{guest.id}}">
                          <i class="material-icons">edit</i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>
  </div>
</div>
